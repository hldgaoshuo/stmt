syntax = "proto3";

package Object;

option go_package = "./";

// todo 目前这个包的代码，既是 IR，也是值系统

enum ObjectType {
  OBJ_INT = 0;
  OBJ_FLOAT = 1;
  OBJ_BOOL = 2;
  OBJ_NIL = 3;
  OBJ_STRING = 4;
}

message Object {
  ObjectType object_type = 1;
  uint64 ref_count = 2;
  oneof literal {
    int64 literal_int = 3;
    double literal_float = 4;
    bool literal_bool = 5;
    string literal_nil = 6;
    string literal_string = 7;
  }
}

message Chunk {
  bytes code = 1;
  repeated Object constants = 2;
}